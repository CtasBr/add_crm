{% extends "base.html" %} {% block content %}
<div class="card-container">
  {% for p in positions %}
  <div class="card mt-3">
    <div class="card_title project">
      <div class="text_title">{{p.title}}</div>
      <div class="time_title"><a href="{{p.link}}">Что это?</a></div>
    </div>
    <div class="card_content" style="font-size: 1.2rem">
      {{p.quantity}} {{p.units}}
    </div>
    <div class="card_buttons">
      <a
        class="card_button done"
        data-toggle="collapse"
        href="#collapseTake{{p.id}}"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
        >Взять</a>
    </div>
    </div>
    {% endfor %}
  </div>
  {% endblock content %}
</div>
